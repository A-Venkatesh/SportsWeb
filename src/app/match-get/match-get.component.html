<table class="table table-hover">
    <thead>
    <tr>
        <td>season</td>
        <td>city</td>
        <td>date</td><td>team1</td><td>team2</td><td>winner</td><td>venue</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let match of matchs">
            <td>{{ match.season }}</td>
            <td>{{ match.city }}</td>
            <td>{{ match.date }}</td>

            <td>{{ match.team1 }}</td>
            <td>{{ match.team2 }}</td>
            <td>{{ match.winner }}</td>
            
            <td>{{ match.venue }}</td>

            <!-- <td><a [routerLink]="['/edit', product._id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td> -->
        </tr>
    </tbody>
  </table>
